<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Clone</title>
		<link rel="stylesheet" href="google.css">
	</head>
	<body>
		<header>
			<ul>
				<li id="name">Emily</li>
				<li><a href="https://mail.google.com/mail/u/0/">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=8-yBVraoAYTGmQGrirWIAw&ved=0EKouCBUoAQ">Images</a></li>
				<li><a href=""><img src="img/app.png" alt="Google Apps"></a></li>
				<li><a href=""><img src="img/notifications.png" alt="Google Notifications"></a></li>
				<li><a href=""><img id="account-img" src="img/account.png" alt="Google Account"></a></li>
			</ul>
		</header>
		<div id="article-wrapper">
			<article>
				<div id="img-wrapper">
					<img id="google-img" src="img/google.png" alt="Google">
				</div>
				<form action="GET">
					<input type="text">
					<div id="button-wrapper">
						<button>Google Search</button>
						<button>I'm Feeling Lucky</button>
					</div>
				</form>
			</article>
		</div>
		<footer>
			<ul id="left-menu">
				<li><a href="">Advertising</a></li>
				<li><a href="">Business</a></li>
				<li><a href="">About</a></li>
			</ul>
			<ul id="right-menu">
				<li><a href="">Privacy</a></li>
				<li><a href="">Terms</a></li>
				<li><a href="">Settings</a></li>
			</ul>
		</footer>
	</body>
</html>
